<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef> Sender </th>
    <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
  </ng-container>

  <ng-container matColumnDef="receiver">
    <th mat-header-cell *matHeaderCellDef> Receiver </th>
    <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
  </ng-container>

  <ng-container matColumnDef="payed">
    <th mat-header-cell *matHeaderCellDef> Payed </th>
    <td mat-cell *matCellDef="let element"> {{element.payed}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
